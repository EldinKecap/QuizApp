<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Quiz</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./images/tabIcon.png">
    <script defer src="index.js"></script>
</head>
<body>
    <H1 id = 'header'>Trivia Quiz</H1>
    <hr>
    
<div id="timer"></div>
    <div id="container">
        <label for="numberOfQuestions"> Number Of Questions
            <input type="number" id="numberOfQuestions" placeholder="5" >
        </label>
        <h3 id="categoryHeading">Choose a category</h3>
        <div id="category">
        </div>
        <label for="difficulty"> Choose a difficulty
            <select name="difficulty" id="difficulty" >
                <option value="random">Random</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </label>
        <button id="startButton">Start</button>
    </div>
</body>
</html>
